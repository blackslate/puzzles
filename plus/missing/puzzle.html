<script>
var pictures // 
var green
  , bottle
  , keys
var luck = {}
var body = document.body
var main = document.querySelector("main")
var section = document.querySelector("section")
var div = {
  head: document.querySelector("div.head")
, body: document.querySelector("div.body")
, foot: document.querySelector("div.foot")
}
var text = {
  head: document.querySelector("p.head")
, body: document.querySelector("p.body")
, foot: document.querySelector("p.foot")
}
var caption = document.querySelector("p.caption")
var home = document.querySelector("img.home")
home.onmouseup = home.ontouchend = showGreen
section.onmousedown = section.ontouchstart = preCycle
section.onmouseup = section.ontouchend = cyclePicture

window.onresize = function () {
  setTimeout(placeHeadAndFoot, 100)
}

// Set font and fontSize
var context = document.createElement("canvas").getContext("2d")
var fontSize = "12vh"
var font = "Arial"
context.font = fontSize + " " + font
text.head.style.fontFamily = font
text.head.style.fontSize = fontSize
text.body.style.fontFamily = font
text.body.style.fontSize = fontSize
text.foot.style.fontFamily = font
text.foot.style.fontSize = fontSize

var options = {
  red: { color: "#900", foot: "Bo", body: "ldr", head: "an", caption: "the Deep Minded"}
, orange: { color: "#ff7f00", foot: "Ro", body: "ya", head: "le", caption: "the unicorn brothers"}
, yellow: { color: "#ff0", foot: "Pi", body: "xie", head: "&nbsp;kin", caption: "Where's the catch?"}
, green: { color: "#0f0", foot: "Pa", body: "tri", head: "ck", caption: "And now I'll be giving you 3 wishes!&nbsp;&nbsp;&nbsp;"}
, blue: { color: "#0ff", foot: "Ma", body: "lve", head: "en", caption: "oldest and wisest"}
, indigo: { color: "#009", foot: "Do", body: "tt", head: "ie", caption: "trainee witchling"}
, violet: { color: "#f0f", foot: "Fe", body: "del", head: "ma", caption: "daughter of the Sorcerer of the Black Back Lands"}
, white: { color: "#fff", foot: "A", body: "nk", head: "a", caption: "more than the ghost of a chance"}
}

function ready() {
  keys = Object.keys(pictures)
  
  var key = keys[Math.floor(Math.random() * keys.length)]
  div.head.style.backgroundImage = "url("+pictures[key]+")"
  text.head.innerHTML = options[key].head
  luck.head = key

  key = keys[Math.floor(Math.random() * keys.length)]
  div.body.style.backgroundImage = "url("+pictures[key]+")"
  text.body.innerHTML = options[key].body
  luck.body = key

  key = keys[Math.floor(Math.random() * keys.length)]
  div.foot.style.backgroundImage = "url("+pictures[key]+")"
  text.foot.innerHTML = options[key].foot
  luck.foot = key

  home.src = bottle

  placeHeadAndFoot()
  checkForClue()
}

function placeHeadAndFoot() {
  var body = text.body
  var width = body.offsetWidth // same for all text elements
  var metrics = context.measureText(body.innerHTML);
  var adjust = metrics.width / 2
  var centre = body.offsetTop - (width / 2)
  
  text.head.style.top = centre - adjust + "px" 
  text.foot.style.top = centre + adjust + width + "px"

  console.log(width, adjust)
}

function checkForClue() {
  var key = luck.head
  caption.style.color = "#fff"

  if (key==="orange" && luck.body==="indigo" && luck.foot==="red") {
    home.style.opacity = "0.15"
    body.style.backgroundColor = "#020"
    caption.innerHTML = "Begorrah! You've found me! Now let me out!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
    caption.style.color = "#060"

  } else {
    home.style.opacity = "0.1"
    if (key === luck.body && key === luck.foot) {
      caption.innerHTML = options[key].caption
      body.style.backgroundColor = options[key].color

    } else {
      caption.innerHTML = ""
      body.style.backgroundColor = "#000"
    }
  }
}

function preCycle(event) {
  var target = event.target
  target.style.opacity = "0.6"
}

function cyclePicture(event) {
  var target = event.target
  var classList = target.classList
  var section = classList[0] // head | body | foot
  var up = classList.contains("up")
  var index = keys.indexOf(luck[section])
  var key
    , picture

  if (up) {
    index = (index + 1) % keys.length
  } else {
    index = (index + keys.length - 1) % keys.length
  }

  key = keys[index]
  luck[section] = key
  picture = pictures[key]

  div[section].style.backgroundImage = "url(" + picture + ")"
  text[section].innerHTML = options[key][section]
  placeHeadAndFoot()
  checkForClue()

  target.style.opacity = "0.3"
}

function showGreen() {
  if (luck.head!=="orange"
   || luck.body!=="indigo"
   || luck.foot!=="red") {
    return
  }

  var option = options.green
  div.head.style.backgroundImage = "url("+green+")"
  text.head.innerHTML = option.head
  div.body.style.backgroundImage = "url("+green+")"
  text.body.innerHTML = option.body
  div.foot.style.backgroundImage = "url("+green+")"
  text.foot.innerHTML = option.foot

  body.style.backgroundColor = "#060"
  caption.style.color = "#fff"
  caption.innerHTML = option.caption
  placeHeadAndFoot()

  section.onmousedown = section.ontouchdown = null
  home.onmouseup = home.ontouchend = null
  main.removeChild(section)
  main.removeChild(document.querySelector("h1"))
}
