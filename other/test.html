<!DOCTYPE html>
<html>
<head>
  <title>Puzzle</title>
  <link rel="stylesheet" type="text/css" href="css/doors.css">
  <script src="//code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>
<svg
  class="doors"
  viewbox="0 0 370 370" version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <path
      id="back"
      d="m653 682l-296-296 296-297q11-10 11-25t-11-25l-92-93q-11-10-25-10t-25 10l-414 415q-11 10-11 25t11 25l414 414q10 10 25 10t25-10l92-93q11-10 11-25t-11-25z"
      transform="translate(2 2) scale(0.02)"
      fill="#fff" />
    <path
      id="reset"
      d="m857 350q0-87-34-166t-91-137-137-92-166-34q-96 0-183 41t-147 114q-4 6-4 13t5 11l76 77q6 5 14 5 9-1 13-7 41-53 100-82t126-29q58 0 110 23t92 61 61 91 22 111-22 111-61 91-92 61-110 23q-55 0-105-20t-90-57l77-77q17-16 8-38-10-23-33-23h-250q-15 0-25 11t-11 25v250q0 24 22 33 22 10 39-8l72-72q60 57 137 88t159 31q87 0 166-34t137-92 91-137 34-166z"
      transform="translate(1.5 3.1) scale(0.02)"
      fill="#fff"  />
  </defs>

  <g class="rrr"
    data-hash="#button">
    <rect
      x="0"
      y="0" 
      width="120"
      height="120"/>
    <rect
      x="30"
      y="20"
      width="60"
      height="100"
      fill="#000"
      opacity="0.8"/>
         
    <image
      xlink:href="puzzles/button/icon.png"
      x="40"
      y="70"
      height="40px"
      width="40px">
    </image>

    <polygon
      points="
        30,120
        90,120
        90,20
        30,20"
      fill="currentColor">
      <animate
        class="open"
        attributeName="points"
        begin="indefinite"
        dur="500ms"
        from="
          30,120
          90,120
          90,20
          30,20"
        to="
         100,120
          90,120
          90,20
          100,10"
        fill="freeze"
      />
      <animate
        class="shut"
        attributeName="points"
        begin="indefinite"
        dur="500ms"
        from="
          100,120
          90,120
          90,20
          100,10"
        to="
          30,120
          90,120
          90,20
          30,20"
        fill="freeze"
      />
    </polygon>
  </g>

  <g class="rry"
    data-hash="#dials"
    transform="translate(125 0)"
    >
    <rect
      x="0"
      y="0" 
      width="120"
      height="120"/>
    <rect
      x="30"
      y="20"
      width="60"
      height="100"
      fill="#000"
      opacity="0.8"/>
         
    <image
      xlink:href="puzzles/dials/icon.png"
      x="40"
      y="70"
      height="40px"
      width="40px">
      <animate
        class="fade"
        attributeName="opacity"
        begin="indefinite"
        dur="500ms"
        from="1"
        to="0"
        fill="freeze"
      />
    </image>

    <polygon
      points="
        30,120
        90,120
        90,20
        30,20"
      fill="currentColor">
      <animate
        class="open"
        attributeName="points"
        begin="indefinite"
        dur="500ms"
        from="
          30,120
          90,120
          90,20
          30,20"
        to="
         100,120
          90,120
          90,20
          100,10"
        fill="freeze"
      />
      <animate
        class="shut"
        attributeName="points"
        begin="indefinite"
        dur="500ms"
        from="
          100,120
          90,120
          90,20
          100,10"
        to="
          30,120
          90,120
          90,20
          30,20"
        fill="freeze"
      />
    </polygon>
  </g>
</svg>

<section  class="hidden">
  <article></article>

  <nav>
    <a href="index.html">
      <svg viewbox="0 0 20 20"><use xlink:href="#back"/></svg>
    </a>
    <a href="#reset">
      <svg viewbox="0 0 20 20"><use xlink:href="#reset"/></svg>
    </a>
  </nav>
</section>

<script src="js/doors.js"></script>
</body>
</html>
