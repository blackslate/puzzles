<article>
<svg viewBox="0 0 495 495" version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

<defs>
  <g id="wall">   
    <rect
      width="120"
      height="120"/>
    <rect
      x="30"
      y="20"
      width="60"
      height="100"
      fill="#000"
      opacity="0.8"/>
  </g>

  <g id="shut">
    <use xlink:href="#wall"/>
    <polygon id="door"
      points="
  30,120
  90,120
  90,20
  30,20"
      fill="currentColor">
    </polygon>
  </g>

  <g id="open">
    <use xlink:href="#wall"/>
    <polygon
      points="
100,120
90,120
90,20
100,10"
      fill="currentColor">
    </polygon>
  </g>

  <g id="text">
    <text x="32" y="115"
          font-family="monospace"
          font-size="104">F r e e</text>
    <text x="32" y="240"
          font-family="monospace"
          font-size="104">&nbsp;&nbsp;&nbsp;&nbsp;a s</text>
    <text x="32" y="365"
          font-family="monospace"
          font-size="104">t h e</text>
    <text x="32" y="490"
          font-family="monospace"
          font-size="104">w i n d</text>
  </g>
</defs> 

  <use x="0"   y="0" xlink:href="#shut" id="rrr"/>
  <use x="125" y="0" xlink:href="#shut" id="rry"/>
  <use x="250" y="0" xlink:href="#shut" id="ryy"/>
  <use x="375" y="0" xlink:href="#shut" id="yyy"/>

  <use x="0"   y="125" xlink:href="#shut" id="yg"/>
  <use x="125" y="125" xlink:href="#shut" id="gg"/>
  <use x="250" y="125" xlink:href="#shut" id="gc"/>
  <use x="375" y="125" xlink:href="#shut" id="ccc"/>

  <use x="0"   y="250" xlink:href="#shut" id="ccb"/>
  <use x="125" y="250" xlink:href="#shut" id="cbb"/>
  <use x="250" y="250" xlink:href="#shut" id="bbb"/>
  <use x="375" y="250" xlink:href="#shut" id="bbm"/>

  <use x="0"   y="375" xlink:href="#shut" id="bmm"/>
  <use x="125" y="375" xlink:href="#shut" id="mmm"/>
  <use x="250" y="375" xlink:href="#shut" id="mmr"/>
  <use x="375" y="375" xlink:href="#shut" id="mrr"/>

</svg>
<h1>&nbsp;Open all&nbsp;the doors</h1>
</article>
